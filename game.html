<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaccia Gioco</title>
    <link rel="stylesheet" href="stylesheets/game.css">
</head>

<body>
    <div class="container">
        <div class="top-section">
            <div class="room-image">
                <img id="room-image" alt="Immagine della stanza">
            </div>
            <div id="inventory" class="inventory">
                <!--<div class="inventory-item" id="item-key">Chiave</div>
                <div class="inventory-item" id="item-lantern">Lanterna</div>
                <div class="inventory-item" id="item-map">Mappa</div>
                <div class="inventory-item" id="item-sword">Spada</div>-->
            </div>
        </div>
        <div class="bottom-section">
            <div id="textbox" class="textbox">
                Benvenuto nel gioco! Esplora la stanza e trova gli oggetti necessari per progredire.
            </div>
            <div class="controls">
                <div id="control-up">↑</div>
                <div id="control-left">←</div>
                <div id="control-down">↓</div>
                <div id="control-right">→</div>
            </div>
        </div>
    </div>

    <script type="module" src="js/Main.js"></script> <!-- Collega il file JavaScript -->
</body>

</html>
